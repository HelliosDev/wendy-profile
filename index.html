<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wendy's Profile</title>
    <meta name="description" content="Aplikasi PWA pertama saya">
    <link rel="stylesheet" href="css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!-- Manifest  -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00897B">
</head>
<body>
    <nav class="indigo" role="navigation">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo" id="logo-container">Wendy</a>
            <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>
            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>
    <div id="body-content"></div>
    <script src="js/materialize.min.js" type="text/javascript"></script>
    <script src="js/nav.js" type="text/javascript"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker
                    .register('service-worker.js')
                    .then(function() {
                        console.log("Service Worker registration succeed");
                    })
                    .catch(function() {
                        console.log("Service Worker registration failed");
                    });
            });
        }
    </script>
</body>
</html>
